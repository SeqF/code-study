<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.common.dev.js"></script>
</head>
<body>

<div id="myApp">
    {{message}}
</div>

<script>
    var myApp = new Vue({
        /*绑定id*/
        el: '#myApp',
        data: {
            message: 'Hello Vue.js!'
        }
    });
</script>
</body>
</html>
