<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.common.dev.js"></script>
</head>
<body>

<div id="myApp">
    <p>{{message}}</p>
    <p>{{message|toupper}}</p>
    <hr>
    <p>现在的vue.js学习进度是{{num}}({num|toperCentage}})</p>
</div>

<script>
    var myApp = new Vue({
        /*绑定id*/
        el: '#myApp',
        data: {
            message: 'hello vue.js world',
            num: 0.3
        },
        filters: {
            toupper: function(value){
                return value.toUpperCase();
            },
            toperCentage: function (value) {
                return value * 100 + '%';
            }
        }
    });
</script>
</body>
</html>
