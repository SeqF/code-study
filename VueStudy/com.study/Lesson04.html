<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.common.dev.js"></script>
</head>
<body>

<div id="myApp">
    <p>你最喜欢的游戏是：{{mygame}}</p>
    <button v-on:click="btnClick('我的世界')">我的世界</button>
    <button v-on:click="btnClick('杀戮地带')">杀戮地带</button>
    <button v-on:click="btnClick('重力少女')">重力少女</button>
    <button @click="btnClick('女神异闻录')">女神异闻录</button>
</div>

<script>
    var myApp = new Vue({
        /*绑定id*/
        el: '#myApp',
        data: {
            mygame: '超级马里奥'
        },
        methods: {
            btnClick: function (pname) {
                this.mygame = pname;
            },
        },
    });
</script>
</body>
</html>
