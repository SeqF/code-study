<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript对象
        var user={
            name:"boss",
            age:3,
            sex:"n男"
        };

        //将js对象转换为json对象
        var json=JSON.stringify(user);
        console.log(json);

        //将json对象转换为js对象
        var obj=JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
