<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Data visualization</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap4/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap4/css/dashboard.css}" rel="stylesheet">
    <!--引入js文件-->
    <script th:src="@{/echarts/js/echarts.min.js}"></script>
</head>
<body>
<!--顶部导航栏-->
<div th:replace="~{commons/commons::navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--侧边栏-->
        <!--传递参数给组件-->
        <div th:replace="~{commons/commons::sidebar(active='stuffavgpoint.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1 class="h2">Star</h1>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Range</th>
                        <th scope="col">Name</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Avgpoint</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="star:${stars}">
                        <th scope="row" th:text="${starStat.index+1}"></th>
                        <td th:text="${star.getStar()}"></td>
                        <td th:text="${star.getCounts()}"></td>
                        <td th:text="${star.getAvgpoint()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h1 class="h2">Director</h1>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Range</th>
                        <th scope="col">Name</th>
                        <th scope="col">Direct</th>
                        <th scope="col">Avgpoint</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="director:${directors}">
                        <th scope="row" th:text="${directorStat.index+1}"></th>
                        <td th:text="${director.getDirector()}"></td>
                        <td th:text="${director.getCounts()}"></td>
                        <td th:text="${director.getAvgpoint()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/bootstrap4/others/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/bootstrap4/others/popper.min.js}"></script>
<script th:src="@{/bootstrap4/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script th:src="@{/bootstrap4/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>
</html>
