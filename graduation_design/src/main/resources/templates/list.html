    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Data visualization</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/bootstrap4/css/bootstrap.min.css}" rel="stylesheet">


        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
        <link th:href="@{/bootstrap4/css/dashboard.css}" rel="stylesheet">

        <script th:src="@{/echarts/js/echarts.min.js}"></script>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="~{commons/commons::navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1 class="h2">xxxyear Top50 Movies</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span data-feather="calendar"></span>
                      [[${year}]]
                    <div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{'/showTop50/'+${2019}}">2019</a>
                        <a class="dropdown-item" th:href="@{'/showTop50/'+${2018}}">2018</a>
                        <a class="dropdown-item" th:href="@{'/showTop50/'+${2017}}">2017</a>
                        <a class="dropdown-item" th:href="@{'/showTop50/'+${2016}}">2016</a>
                        <a class="dropdown-item" th:href="@{'/showTop50/'+${2015}}">2015</a>
                    </div>
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Range</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Runtime</th>
                        <th scope="col">Type</th>
                        <th scope="col">IMDB</th>
                        <th scope="col">Meta</th>
                        <th scope="col">Director</th>
                        <th scope="col">Star</th>
                        <th scope="col">Votes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${top50}">
                        <th scope="row" th:text="${movieStat.index+1}"></th>
                        <td th:text="${movie.getName()}"></td>
                        <td th:text="${movie.getYear()}"></td>
                        <td th:text="${movie.getRuntime()==0?'unknown':movie.getRuntime()}"></td>
                        <td th:text="${movie.getType()}"></td>
                        <td th:text="${movie.getImdb()}"></td>
                        <td th:text="${movie.getMeta()==0?'unknown':movie.getMeta()}"></td>
                        <td th:text="${movie.getDirector()}"></td>
                        <td th:text="${movie.getStar()}"></td>
                        <td th:text="${movie.getVotes()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/bootstrap4/others/jquery-3.4.1.slim.min.js}"></script>

    feather.replace()
